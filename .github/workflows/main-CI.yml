name: CI
on: 
  push:
    branches: ["main"]

jobs:
  job1-call-docker-build-push:
    permissions:
        contents: read
        pull-requests: write
    secrets: inherit
    uses: ./.github/workflows/job-docker-build-push.yml

  job2-call-job-aws-service-ecs-update:
   # needs: [job1-call-docker-build-push]
    permissions:
        id-token: write
        contents: read
        pull-requests: write
    secrets: inherit
    uses: ./.github/workflows/job-aws-service-ecs-update.yml